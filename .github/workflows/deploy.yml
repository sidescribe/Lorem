name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true
        fetch-depth: 0

    - name: Setup React app
      run: |
        mkdir -p crm-app/frontend
        cp -r src crm-app/frontend/
        cp -r public crm-app/frontend/
        # ensure Vite entry and PWA assets are at the frontend root
        cp public/index.html crm-app/frontend/index.html || true
        cp public/manifest.json crm-app/frontend/manifest.json || true
        cp public/favicon.svg crm-app/frontend/favicon.svg || true
        cp public/logo192.svg crm-app/frontend/logo192.svg || true
        cp public/logo512.svg crm-app/frontend/logo512.svg || true
        cp package.json crm-app/frontend/
        cp package-lock.json crm-app/frontend/

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        cd crm-app/frontend
        npm install

    - name: Build
      run: |
        cd crm-app/frontend
        npm run build

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: crm-app/frontend/dist
        cname: sidescribe.github.io