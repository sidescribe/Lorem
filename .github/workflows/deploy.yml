name: Deploy to GitHub Pages

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup React app
      run: |
        mkdir -p crm-app/frontend
        cp -r src crm-app/frontend/
        cp -r public crm-app/frontend/
        cp package.json crm-app/frontend/

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: crm-app/frontend/package-lock.json

    - name: Install dependencies
      run: |
        cd crm-app/frontend
        npm ci

    - name: Build
      run: |
        cd crm-app/frontend
        npm run build

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: crm-app/frontend/build
        cname: sidescribe.github.io